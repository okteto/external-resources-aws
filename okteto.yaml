name: oktacoshop

build:
  menu:
    context: menu

  kitchen:
    context: kitchen

  kitchen-dev:
    context: kitchen
    target: dev

deploy:
  image: okteto/pipeline-runner:1.0.0-sam
  commands:
  # only run this command if you are not using Roles
  - name: create AWS secret
    command: |
      kubectl create secret generic aws-credentials --save-config --dry-run=client --from-literal=AWS_REGION=$AWS_REGION --from-literal=AWS_DEFAULT_REGION=$AWS_REGION --from-literal=AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY --from-literal=AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID -o yaml | kubectl apply -f -

  - name: create an AWS SQS queue
    command: |
      set -e
      output=$(aws sqs create-queue --queue-name ${OKTETO_NAMESPACE}-oktacoshop --tags owner=${OKTETO_NAME})
      queue=$(echo $output | jq '.["QueueUrl"]')
      echo "OKTETO_EXTERNAL_SQS_ENDPOINTS_QUEUE_URL=${queue}" >> $OKTETO_ENV
      echo "SQS_QUEUE_NAME=${OKTETO_NAMESPACE}-oktacoshop" >> $OKTETO_ENV

  - name: create an AWS S3 bucket
    command: |
      set -e
      bucket=${OKTETO_NAMESPACE}-oktacoshop
      aws s3api create-bucket --bucket $bucket --acl private --region us-east-1
      echo "OKTETO_EXTERNAL_S3_ENDPOINTS_BUCKET_URL=s3://${bucket}" >> $OKTETO_ENV

  - name: deploy the Menu microservice
    command: helm upgrade --install menu menu/chart --set image=${OKTETO_BUILD_MENU_IMAGE} --set queue=${OKTETO_EXTERNAL_SQS_ENDPOINTS_QUEUE_URL} --set author=${OKTETO_NAMESPACE}-${OKTETO_NAME}

  - name: deploy the Kitchen microservice
    command: helm upgrade --install kitchen kitchen/chart --set image=${OKTETO_BUILD_KITCHEN_IMAGE} --set queue=$SQS_QUEUE_NAME

destroy:
  image: okteto/pipeline-runner:1.0.0-sam
  commands:
  - name: delete AWS S3 bucket
    command: |
      sh s3/destroy.sh

  - name: delete AWS SQS queue
    command: |
      sh sqs/destroy.sh

external:
  sqs:
    icon: storage
    endpoints:
    - name: queue
  s3:
    icon: storage
    endpoints:
    - name: bucket

dev:
  menu:
    command: bash
    sync:
    - menu:/usr/src/app
    forward:
    - 9229:9229
  
  kitchen:
    image: ${OKTETO_BUILD_KITCHEN_DEV_IMAGE}
    command: bash
    sync:
    - kitchen:/usr/src/app
    environment:
     GIN_MODE: debug

